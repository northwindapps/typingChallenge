<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Challenge RU</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container"></div>
        <div class="jt">
        
            <ul class="display-4"><li>T</li><li>Y</li><li>P</li><li>I</li><li>N</li><li>G</li><li>_</li><li>C</li><li>H</li><li>A</li><li>L</li><li>L</li><li>E</li><li>N</li><li>G</li><li>E</li><li>☆</li></ul>
            

            <hr>
          
            <h3 class="text-monospace" style="text-align: center; color: white; size: 30px;"></h3>
            <input class="form-control form-control-lg second" name="userinput"  oninput="myFunction()" onkeypress="lastInput(event)" type="text" placeholder="" style="background: black; color: blanchedalmond; max-width: 50%;margin: 0 auto; margin-bottom: 50px">
            
             <!-- <img src="typingPics/0.png" class="img-fluid" alt="Responsive image" style="max-width: 70%; display: block;
            margin: 0 auto;"> -->
        </div>

            <div class="keyboard">
                <div class="toprow">
                    <div class="keycap" id="zero"    ><span></span></div>
                    <div class="keycap" id="one"     ><span>1</span></div>
                    <div class="keycap" id="two"     ><span>2</span></div>
                    <div class="keycap" id="three"   ><span>3</span></div>
                    <div class="keycap" id="four"    ><span>4</span></div>
                    <div class="keycap" id="five"    ><span>5</span></div>
                    <div class="keycap" id="six"     ><span>6</span></div>
                    <div class="keycap" id="seven"   ><span>7</span></div>
                    <div class="keycap" id="eight"   ><span>8</span></div>
                    <div class="keycap" id="nine"    ><span>9 (</span></div>
                    <div class="keycap" id="onezero" ><span>0 )</span></div>
                    <div class="keycap" id="oneone"  ><span>-</span></div>
                    <div class="keycap" id="onetwo"  ><span>+ =</span></div>
                    <div class="keycap" id="onethree"><span></span></div>
          
                </div>
    
                <div class="secondrow">
                    <div class="keycap" id="onefour" ><span>Й</span></div>
                    <div class="keycap" id="onefive" ><span>Ц</span></div>
                    <div class="keycap" id="onesix"  ><span>У</span></div>
                    <div class="keycap" id="oneseven"><span>К</span></div>
                    <div class="keycap" id="oneeight"><span>Е</span></div>
                    <div class="keycap" id="onenine" ><span>Н</span></div>
                    <div class="keycap" id="twozero" ><span>Г</span></div>
                    <div class="keycap" id="twoone"  ><span>Ш</span></div>
                    <div class="keycap" id="twotwo"  ><span>Щ</span></div>
                    <div class="keycap" id="twothree"><span>З</span></div>
                    <div class="keycap" id="twofour" ><span>Х</span></div>
                    <div class="keycap" id="twofive" ><span>Ъ</span></div>
                </div>
    
                <div class="thirdrow">
                    <div class="keycap" id="twosix"  ><span>Ф</span></div>
                    <div class="keycap" id="twoseven"><span>Ы</span></div>
                    <div class="keycap" id="twoeight"><span>В</span></div>
                    <div class="keycap" id="twonine" ><span>А</span></div>
                    <div class="keycap" id="threezero"><span>П</span></div>
                    <div class="keycap" id="threeone"><span>Р</span></div>
                    <div class="keycap" id="threetwo"><span>О</span></div>
                    <div class="keycap" id="threethree"><span>Л</span></div>
                    <div class="keycap" id="threefour"><span>Д</span></div>
                    <div class="keycap" id="threefive"><span>Ж</span></div>
                    <div class="keycap" id="threesix"><span>Э</span></div>
                    <div class="keycap" id="threeseven"><span>Ё</span></div>
                </div>
    
                <div class="forthrow">
                    <div class="keycap" id="threeeight"><span>Я</span></div>
                    <div class="keycap" id="threenine"><span>Ч</span></div>
                    <div class="keycap" id="fourzero"><span>С</span></div>
                    <div class="keycap" id="fourone" ><span>М</span></div>
                    <div class="keycap" id="fourtwo" ><span>И</span></div>
                    <div class="keycap" id="fourthree"><span>Т</span></div>
                    <div class="keycap" id="fourfour"><span>Ь</span></div>
                    <div class="keycap" id="fourfive"><span>Б</span></div>
                    <div class="keycap" id="foursix" ><span>Ю</span></div>
                    <div class="keycap" id="fourseven"><span>/?</span></div>
                    <div class="keycap" id="foureight"><span></span></div>
                </div>
            </div>

            <hr>
            <hr>
            <p class="footer">
                <a class="btn btn-primary my-2" href="https://github.com/youjinyano/typingChallenge"  style="background: dimgray; border: dimgray; ">Github</a>
                <a href="/" class="btn btn-primary my-2" id="shake" name="score">Счет:</a>
                <a href="/" class="btn btn-success my-2" id="topShake" name="topScore">СВЗ:</a>
                <a href="/" class="btn btn-danger my-2" id="wrong" name="wrong">Oп!</a>
            </p>
            <h5 style="color: white" >photo credit:paul-volkmer-qVotvbsuM_c-unsplash.jpg</h5>
            
        
    </div>

    <script type="text/javascript" src="index_ru.js"></script>
</body>
</html>
