<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Challenge FR</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index_fr.css">
</head>
<body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container"></div>
        <div class="jt">
        
            <ul class="display-4"><li>T</li><li>Y</li><li>P</li><li>I</li><li>N</li><li>G</li><li>_</li><li>C</li><li>H</li><li>A</li><li>L</li><li>L</li><li>E</li><li>N</li><li>G</li><li>E</li><li>☆</li></ul>
            

            <hr>
          
            <h3 class="text-monospace" style="text-align: center; color: white; size: 30px;"></h3>
            <input class="form-control form-control-lg second"  name="userinput"  onkeyup="myFunction()" onkeypress="lastInput(event)" type="text" placeholder="" style="background: black; color: blanchedalmond; max-width: 50%;margin: 0 auto; margin-bottom: 50px">
            
             <!-- <img src="typingPics/0.png" class="img-fluid" alt="Responsive image" style="max-width: 70%; display: block;
            margin: 0 auto;"> -->
        </div>

            <div class="keyboard">
                <div class="toprow">
                    <div class="keycap" id="zero"    ><span >z</span><span class="ru"></span>  </div>
                    <div class="keycap" id="one"     ><span >1</span><span class="ru">&</span></div>
                    <div class="keycap" id="two"     ><span >2</span><span class="ru">é</span></div>
                    <div class="keycap" id="three"   ><span >3</span><span class="ru">"</span></div>
                    <div class="keycap" id="four"    ><span >4</span><span class="ru">'</span></div>
                    <div class="keycap" id="five"    ><span >5</span><span class="ru">(</span></div>
                    <div class="keycap" id="six"     ><span >6</span><span class="ru">-</span></div>
                    <div class="keycap" id="seven"   ><span >7</span><span class="ru">è</span></div>
                    <div class="keycap" id="eight"   ><span >8</span><span class="ru">_</span></div>
                    <div class="keycap" id="nine"    ><span >9</span><span class="ru">ç</span></div>
                    <div class="keycap" id="onezero" ><span >0</span><span class="ru">à</span></div>
                    <div class="keycap" id="oneone"  ><span >°</span><span class="ru">)</span></div>
                    <div class="keycap" id="onetwo"  ><span >+</span><span class="ru">=</span></div>
                    <div class="keycap" id="onethree"><span ></span><span class="ru"></span> </div>
                </div>

                <div class="secondrow">
                    <div class="keycap" id="onefour" ><span></span><span class="ru">A</span></div>
                    <div class="keycap" id="onefive" ><span></span><span class="ru">Z</span></div>
                    <div class="keycap" id="onesix"  ><span></span><span class="ru">E</span></div>
                    <div class="keycap" id="oneseven"><span></span><span class="ru">R</span></div>
                    <div class="keycap" id="oneeight"><span></span><span class="ru">T</span></div>
                    <div class="keycap" id="onenine" ><span></span><span class="ru">Y</span></div>
                    <div class="keycap" id="twozero" ><span></span><span class="ru">U</span></div>
                    <div class="keycap" id="twoone"  ><span></span><span class="ru">I</span></div>
                    <div class="keycap" id="twotwo"  ><span></span><span class="ru">O</span></div>
                    <div class="keycap" id="twothree"><span></span><span class="ru">P</span></div>
                    <div class="keycap" id="twofour" ><span></span><span class="ru">^</span></div>
                    <div class="keycap" id="twofive" ><span>£</span><span class="ru">$</span></div>
                </div>

                <div class="thirdrow">
                    <div class="keycap" id="twosix"  ><span></span><span class="ru">Q</span></div>
                    <div class="keycap" id="twoseven"><span></span><span class="ru">S</span></div>
                    <div class="keycap" id="twoeight"><span></span><span class="ru">D</span></div>
                    <div class="keycap" id="twonine" ><span></span><span class="ru">F</span></div>
                    <div class="keycap" id="threezero"><span></span><span class="ru">G</span></div>
                    <div class="keycap" id="threeone"><span></span><span class="ru">H</span></div>
                    <div class="keycap" id="threetwo"><span></span><span class="ru">J</span></div>
                    <div class="keycap" id="threethree"><span></span><span class="ru">K</span></div>
                    <div class="keycap" id="threefour"><span></span><span class="ru">L</span></div>
                    <div class="keycap" id="threefive"><span></span><span class="ru">M</span></div>
                    <div class="keycap" id="threesix"><span class="fr">ù</span><span class="ru">%</span></div>
                    <div class="keycap" id="threeseven"><span>*</span><span class="ru">μ</span></div>
                </div>
    
                <div class="forthrow">
                    <div class="keycap" id="threeeight"><span></span><span class="ru">W</span></div>
                    <div class="keycap" id="threenine"><span></span><span class="ru">X</span></div>
                    <div class="keycap" id="fourzero"><span></span><span class="ru">C</span></div>
                    <div class="keycap" id="fourone" ><span></span><span class="ru">V</span></div>
                    <div class="keycap" id="fourtwo" ><span></span><span class="ru">B</span></div>
                    <div class="keycap" id="fourthree"><span></span><span class="ru">N</span></div>
                    <div class="keycap" id="fourfour"><span>,</span><span class="ru">?</span></div>
                    <div class="keycap" id="fourfive"><span>;</span><span class="ru">.</span></div>
                    <div class="keycap" id="foursix" ><span>:</span><span class="ru">/</span></div>
                    <div class="keycap" id="fourseven"><span>!</span><span class="ru">§</span></div>
                    <div class="keycap" id="foureight"><span></span><span class="ru"></span></div>
                </div>
            </div>

            <hr>
            <hr>
            <p class="footer">
                <a class="btn btn-primary my-2" href="https://github.com/youjinyano/typingChallenge"  style="background: dimgray; border: dimgray; ">Github</a>
                <a href="/" class="btn btn-primary my-2" id="shake" name="score">But:</a>
                <a href="/" class="btn btn-success my-2" id="topShake" name="topScore">Meilleur score:</a>
                <a href="/" class="btn btn-danger my-2" id="wrong" name="wrong">Oп!</a>
            </p>
            <h5 style="color: white" >photo credit:paul-volkmer-qVotvbsuM_c-unsplash.jpg</h5>
            
        
    </div>

    <script type="text/javascript" src="index_fr.js"></script>
</body>
</html>
